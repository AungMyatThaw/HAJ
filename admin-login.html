<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JKT Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #031867;
            --gold: #FFD700;
            --light-blue: #87CEEB;
            --text-dark: #1a202c;
            --text-light: #6b7280;
            --bg-light: #f9fafb;
            --white: #ffffff;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary) 50%, #1e3a8a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .login-container {
            background: var(--white);
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 3rem 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .logo-box {
            width: 48px;
            height: 48px;
            background: var(--primary);
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: bold;
            font-size: 1rem;
        }

        .logo-text {
            font-weight: bold;
            font-size: 1.5rem;
            color: var(--primary);
        }

        h1 {
            font-size: 2rem;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .subtitle {
            color: var(--text-light);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: var(--text-dark);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(3, 24, 103, 0.1);
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #022152;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error-message {
            display: none;
            background: #fee;
            color: #c33;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            border-left: 4px solid #c33;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            display: none;
            background: #efe;
            color: #3c3;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            border-left: 4px solid #3c3;
        }

        .success-message.show {
            display: block;
        }

        .footer-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .footer-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .footer-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
        }

        .spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-box">JKT</div>
            <div class="logo-text">JKT IT</div>
        </div>

        <h1>Admin Login</h1>
        <p class="subtitle">Manage posts and updates</p>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter admin username"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter admin password"
                    required
                >
            </div>

            <button type="submit" class="btn" id="submitBtn">
                <span class="loading" id="spinner"><span class="spinner"></span></span>
                Sign In
            </button>
        </form>

        <div class="footer-link">
            Demo credentials:<br>
            Username: <strong>admin</strong> | Password: <strong>admin</strong>
        </div>
    </div>

    <script>
        // Simple in-memory authentication (for demo)
        // In production, use secure authentication with backend
        const DEMO_CREDENTIALS = {
            username: 'admin',
            password: 'admin'
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');
            const submitBtn = document.getElementById('submitBtn');
            const spinner = document.getElementById('spinner');

            // Clear messages
            errorMsg.classList.remove('show');
            successMsg.classList.remove('show');

            // Validate
            if (username === DEMO_CREDENTIALS.username && password === DEMO_CREDENTIALS.password) {
                // Show loading state
                spinner.style.display = 'inline-block';
                submitBtn.disabled = true;

                // Simulate API call
                setTimeout(() => {
                    // Store session
                    sessionStorage.setItem('adminAuth', 'true');
                    sessionStorage.setItem('adminUsername', username);

                    successMsg.textContent = 'Login successful! Redirecting...';
                    successMsg.classList.add('show');

                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/admin-dashboard.html';
                    }, 1000);
                }, 500);
            } else {
                spinner.style.display = 'none';
                submitBtn.disabled = false;
                errorMsg.textContent = 'Invalid username or password';
                errorMsg.classList.add('show');
            }
        });
    </script>
</body>
</html>
