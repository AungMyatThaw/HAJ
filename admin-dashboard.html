<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JKT Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #031867;
            --gold: #FFD700;
            --light-blue: #87CEEB;
            --text-dark: #1a202c;
            --text-light: #6b7280;
            --bg-light: #f9fafb;
            --white: #ffffff;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        /* Header */
        header {
            background: var(--white);
            border-bottom: 1px solid #e5e7eb;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-box {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: bold;
            font-size: 0.75rem;
        }

        h1 {
            color: var(--primary);
            font-size: 1.75rem;
        }

        .logout-btn {
            background: #dc2626;
            color: var(--white);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #b91c1c;
        }

        /* Main Grid */
        .main {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 768px) {
            .main {
                grid-template-columns: 1fr 1.2fr;
            }
        }

        /* Post Form */
        .post-form {
            background: var(--white);
            padding: 2rem;
            border-radius: 0.75rem;
            border: 1px solid #e5e7eb;
        }

        .post-form h2 {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-size: 0.95rem;
        }

        textarea,
        input[type="file"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            font-family: inherit;
            font-size: 0.95rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(3, 24, 103, 0.1);
        }

        input[type="file"] {
            padding: 0.5rem;
            cursor: pointer;
        }

        input[type="file"]:focus {
            outline: none;
            border-color: var(--primary);
        }

        .image-preview {
            margin-top: 1rem;
            display: none;
        }

        .image-preview img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb;
        }

        .char-count {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-top: 0.25rem;
        }

        .char-warning {
            color: #dc2626;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover:not(:disabled) {
            background: #022152;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .message {
            display: none;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            border-left: 4px solid;
        }

        .message.show {
            display: block;
        }

        .message.error {
            background: #fee;
            color: #c33;
            border-left-color: #c33;
        }

        .message.success {
            background: #efe;
            color: #3c3;
            border-left-color: #3c3;
        }

        /* Posts Feed */
        .posts-feed {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .posts-feed h2 {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .post-item {
            background: var(--white);
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            overflow: hidden;
            transition: box-shadow 0.3s;
        }

        .post-item:hover {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .post-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background: var(--bg-light);
        }

        .post-content {
            padding: 1.5rem;
        }

        .post-text {
            color: var(--text-dark);
            margin-bottom: 1rem;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .post-meta {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .delete-btn {
            background: #dc2626;
            color: var(--white);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 0.85rem;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #b91c1c;
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-light);
        }

        .empty-state p {
            margin-bottom: 0.5rem;
        }

        .spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading {
            display: none;
        }

        .title-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .refresh-btn {
            background: var(--light-blue);
            color: var(--primary);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #70c5e8;
        }

        @media (max-width: 767px) {
            .main {
                grid-template-columns: 1fr;
            }

            .post-image {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-title">
            <div class="logo">
                <div class="logo-box">JKT</div>
            </div>
            <h1>Admin Dashboard</h1>
        </div>
        <button class="logout-btn" id="logoutBtn">Logout</button>
    </header>

    <div class="container">
        <div class="main">
            <!-- Post Creation Form -->
            <div class="post-form">
                <h2>Create New Post</h2>

                <div class="message" id="errorMessage"></div>
                <div class="message" id="successMessage"></div>

                <form id="postForm">
                    <div class="form-group">
                        <label for="imageInput">Upload Image</label>
                        <input 
                            type="file" 
                            id="imageInput" 
                            accept="image/*"
                            required
                        >
                        <div class="image-preview" id="imagePreview">
                            <img id="previewImg" src="" alt="Preview">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="textInput">Post Text</label>
                        <textarea 
                            id="textInput" 
                            placeholder="Write your message here..."
                            required
                        ></textarea>
                        <div class="char-count">
                            <span id="charCount">0</span> / 500 characters
                        </div>
                    </div>

                    <button type="submit" class="btn" id="submitBtn">
                        <span class="loading" id="spinner"><span class="spinner"></span></span>
                        Post
                    </button>
                </form>
            </div>

            <!-- Posts Feed -->
            <div class="posts-feed">
                <div class="title-section">
                    <h2>Recent Posts</h2>
                    <button class="refresh-btn" id="refreshBtn">ðŸ”„ Refresh</button>
                </div>
                <div id="postsList">
                    <div class="empty-state">
                        <p>No posts yet. Create your first post!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check authentication
        function checkAuth() {
            const isAuthed = sessionStorage.getItem('adminAuth');
            if (!isAuthed) {
                window.location.href = '/admin-login.html';
                return false;
            }
            return true;
        }

        if (!checkAuth()) {
            throw new Error('Not authenticated');
        }

        // Image preview
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('previewImg').src = event.target.result;
                    document.getElementById('imagePreview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Character count
        document.getElementById('textInput').addEventListener('input', function() {
            const count = this.value.length;
            document.getElementById('charCount').textContent = count;
            
            if (count > 500) {
                this.value = this.value.substring(0, 500);
                document.getElementById('charCount').textContent = 500;
            }
        });

        // Create post
        document.getElementById('postForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const imageInput = document.getElementById('imageInput');
            const textInput = document.getElementById('textInput');
            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');
            const submitBtn = document.getElementById('submitBtn');
            const spinner = document.getElementById('spinner');

            // Clear messages
            errorMsg.classList.remove('show');
            successMsg.classList.remove('show');

            if (!imageInput.files[0] || !textInput.value) {
                errorMsg.textContent = 'Please fill in all fields';
                errorMsg.classList.add('error', 'show');
                return;
            }

            try {
                // Show loading
                spinner.style.display = 'inline-block';
                submitBtn.disabled = true;

                // Convert image to base64
                const file = imageInput.files[0];
                const reader = new FileReader();
                reader.onload = async function(event) {
                    try {
                        const response = await fetch('/api/posts', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                image: event.target.result,
                                text: textInput.value
                            })
                        });

                        const data = await response.json();

                        if (response.ok) {
                            successMsg.textContent = 'Post created successfully!';
                            successMsg.classList.add('success', 'show');

                            // Reset form
                            document.getElementById('postForm').reset();
                            document.getElementById('imagePreview').style.display = 'none';
                            document.getElementById('charCount').textContent = 0;

                            // Reload posts
                            setTimeout(() => {
                                loadPosts();
                            }, 500);
                        } else {
                            errorMsg.textContent = data.error || 'Failed to create post';
                            errorMsg.classList.add('error', 'show');
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        errorMsg.textContent = 'Error creating post. Please try again.';
                        errorMsg.classList.add('error', 'show');
                    } finally {
                        spinner.style.display = 'none';
                        submitBtn.disabled = false;
                    }
                };
                reader.readAsDataURL(file);
            } catch (error) {
                console.error('Error:', error);
                errorMsg.textContent = 'Error processing image';
                errorMsg.classList.add('error', 'show');
                spinner.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        // Load posts
        async function loadPosts() {
            try {
                const response = await fetch('/api/posts');
                const posts = await response.json();

                const postsList = document.getElementById('postsList');
                
                if (posts.length === 0) {
                    postsList.innerHTML = `
                        <div class="empty-state">
                            <p>No posts yet. Create your first post!</p>
                        </div>
                    `;
                    return;
                }

                postsList.innerHTML = posts.map(post => `
                    <div class="post-item">
                        <img src="${post.image}" alt="Post" class="post-image">
                        <div class="post-content">
                            <p class="post-text">${escapeHtml(post.text)}</p>
                            <div class="post-meta">
                                <span>${post.createdAt}</span>
                                <button class="delete-btn" onclick="deletePost('${post.id}')">Delete</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading posts:', error);
            }
        }

        // Delete post
        async function deletePost(id) {
            if (!confirm('Are you sure you want to delete this post?')) {
                return;
            }

            try {
                const response = await fetch(`/api/posts/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadPosts();
                } else {
                    alert('Failed to delete post');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error deleting post');
            }
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', function() {
            sessionStorage.removeItem('adminAuth');
            sessionStorage.removeItem('adminUsername');
            window.location.href = '/admin-login.html';
        });

        // Refresh button
        document.getElementById('refreshBtn').addEventListener('click', loadPosts);

        // Load posts on page load
        loadPosts();
    </script>
</body>
</html>
